<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Css Basics</title>
</head>
<body>
<main class="container">
    <div class="card">
        <h1>Need to hire a freelancer?</h1>
        <p>Sign up, type in what you need and receive free quotes in seconds</p>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="" id="request" placeholder="What do you need done?">
            </div>
            <div class="form-group">
                <button type="submit">Post a Project</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
