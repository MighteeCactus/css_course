<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Lumina Creative</title>
</head>
<body>
<header class="header">
    <div class="container container-sm header-flex">
        <img class="logo" src="images/logo.png" alt="" />
        <ul class="main-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contacts.html" class="current">Contact</a></li>
        </ul>
    </div>
</header>
<section class="hero bg-dark">
    <div class="container container-sm">
        <h2><span class="bg-primary">Enthusiastic</span>
            thinkers, creating unique endeavors powered by
            <span class="bg-primary">creativity</span></h2>
    </div>
</section>

<section class="contact">
    <div class="container container-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium, quam.</p>
        <form >
            <div class="form-group">
                <label for="first-name" class="visually-hidden">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" />
            </div>
            <div class="form-group">
                <label for="last-name" class="visually-hidden">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <label for="email" class="visually-hidden">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="message" class="visually-hidden">Message</label>
                <textarea id="message" name="message" placeholder="Message" ></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>

    </div>
</section>

<footer class="footer">
    <div class="container footer-flex">
        <img class="logo" src="images/logo.png" alt=""/>
        <div>
            <h4>Contact Us</h4>
            <ul>
                <li>(555) 555-5555</li>
                <li>contact@lumina.test</li>
                <li>10 Main st Boston MA</li>
            </ul>
        </div>
        <div>
            <h4>Follow Us</h4>
            <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-tumblr fa-2x"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
