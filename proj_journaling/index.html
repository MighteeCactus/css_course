<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/util.css">
    <script type="module">
        import App from "./js/app.js";
        new App()
    </script>
    <title>What a day to journal</title>
</head>
<body>

<div id="to-top" class="visually-hidden"></div>
<a class="btn btn-back-to-top visible-op hidden-op" href="#to-top"><i class="fa-solid fa-chevron-up fa-2x"></i></a>

<header class="header header-flex">
    <img class="logo" src="images/logo.png" alt="">
    <div class="global-info">
        <div class="dopamine">
            <i class="fa-solid fa-masks-theater"></i>
            <span class="timer" title="12h 00m, You're about to feel good">12h 00m</span>
        </div>
    </div>
    <img class="avatar" src="images/avatar_default.png" alt="">
</header>

<template id="journal-day">
    <section class="journal-day journal-day-flex">
        <div class="tracks tracks-flex">
            <div class="track track-flex">
            </div>
            <div class="track track-flex">
            </div>
            <div class="tracks-current-time"></div>
            <ul class="marks-time">
                <li>20 -</li>
                <li>16 -</li>
                <li>12 -</li>
                <li>08 -</li>
                <li>04 -</li>
            </ul>
        </div>
        <div class="journal journal-flex">
            <div class="day-meta day-meta-flex">
                <ul>
                    <li title="Day of journal"><i class="fa-regular fa-calendar"></i><span class="day">23, Today</span>
                    </li>
                    <!--                    <li title="Day temperature | Night temperature"><i class="fa-solid fa-temperature-high"></i><span class="temp-day">10</span>&nbsp;|&nbsp;<span class="temp-night">-1</span></li>-->
                    <!--                    <li title="Humidity"><i class="fa-solid fa-droplet"></i><span class="humid">40%</span></li>-->
                    <!--                    <li title="Geomagnetic activity"><i class="fa-solid fa-magnet"></i><span class="magnet">??</span></li>-->
                    <!--                    <li title="Atmospheric pressure"><i class="fa-solid fa-arrows-down-to-line"></i><span class="pressure">767</span></li>-->
                </ul>
            </div>
            <label for="day-text" class="visually-hidden">Day description</label>
            <textarea name="" id="day-text" class="day-text" placeholder="What a day to be alive">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium eos ipsam ipsum iste nam soluta, tempora. Accusamus est minus optio rem sapiente. Aliquam cumque cupiditate distinctio dolore doloribus ea, eos, facere illum ipsam libero minus odio placeat quam quidem sint sunt tenetur velit vero! Accusantium adipisci aperiam aspernatur consectetur consequatur consequuntur culpa cum debitis dolorem ex excepturi expedita facere fugit illum ipsum labore laudantium non pariatur porro, quae quasi qui quibusdam quod repellendus saepe soluta totam ullam vel velit vitae! Amet et incidunt placeat sint voluptatibus. At beatae consequatur corporis doloribus, ipsa obcaecati, omnis quas rerum sint suscipit tenetur voluptas.
            </textarea>
            <div id="widgets"></div>
            <button class="save-day btn">Save The Day</button>
        </div>
    </section>
</template>
<template id="track-block">
    <div class="block block-flex vertical bg-color-one">
<!--        <img class="handle" src="images/block_handle.png" alt="">-->
        <span class="hint">Lorem ipsum.</span>
<!--        <img class="handle" src="images/block_handle.png" alt="">-->
    </div>
</template>


<main class="container">
</main>

<footer class="footer footer-flex">
    <div>2024 <i class="fa-regular fa-copyright"></i> hyper boar</div>
</footer>
</body>
</html>
